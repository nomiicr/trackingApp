

<div class="container-fluid pt-4">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>View Task</h5>
                </div>
                <div class="card-body server-datatable selection-datatable">
                    <div class="row">
                        <div class="col-md-3 col-sm-3 p-3 d-flex">
                          
                            <div class="form-group">
                              
                                <select class="custom-select"  id="exampleFormControlSelect9"  (change)='onOptionsSelected($event.target.value)' >
                                    <option selected disabled >Please select a roles</option>
                                    <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
                                   
                                </select>
                            </div>
                          </div>
                          <div class="col-md-3 col-sm-3 p-3 d-flex">
                            
                              <div class="form-group">
                                
                                  <select [(ngModel)]="userId" class="custom-select"  id="exampleFormControlSelect9"  >
                                      <option selected disabled >Please select a user</option>
                                      <option *ngFor="let role of users" [ngValue]="role" >{{role.firstName}}</option>
                                     
                                  </select>
                              </div>
                            </div>
                            <div class="col-md-3 col-sm-3 p-4 d-flex">
                                <div class="form-group">
                                  
                                    <input type="text" [(ngModel)]="dateRange"
                                    placeholder="Please Select Date"
                                    class="form-control"
                                    bsDaterangepicker>
                                </div>
                              </div>
                          <div class="col-md-3 col-sm-3 p-4">
                              <button class="btn btn-primary" (click)="ShowUsers()" >Search</button>
                    
                          </div>
                       </div>
                       <div class="table-responsive">
                          <table class="table">
                              <thead>
                                  <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Date</th>
                                      <th scope="col">Due Date</th>
                                      <th scope="col">Title</th>
                                      <th scope="col">Description</th>
                                      <th scope="col">User</th>
                                      <th scope="col">Status</th>
                                  </tr>
                              </thead>
                              <tbody *ngFor="let user of view;index as i">
                                  <tr>
                                      <th scope="row">{{i +1}}</th>
                                      <td>{{user.date}}</td>
                                      <td>{{user.dueDate}}</td>
                                      <td>{{user.title}}</td>
                                      <td>{{user.description}}</td>
                                      <td>
                                          <div *ngFor="let col of user.users">{{col.firstName}}</div>
                                      </td>
                                      <td [ngStyle]="{'color': user.completed == false  ? 'red'  : 'blue' }">{{user.completed == false ? 'Not completed' : 'Completed' }}</td>
                                  </tr>
                                 
                              </tbody>
                          </table>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
