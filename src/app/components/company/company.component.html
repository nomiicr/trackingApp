

<div class="container-fluid pt-4">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>View Task</h5>
                </div>
                <div class="card-body server-datatable selection-datatable">
                   
                       <div class="table-responsive">
                          <table class="table">
                              <thead>
                                  <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Name</th>
                                      <th scope="col">Email</th>
                                      <th scope="col">Address</th>
                                      <th scope="col">Phone</th>
                                  </tr>
                              </thead>
                              <tbody *ngFor="let user of users;index as i">
                                  <tr>
                                      <th scope="row">{{i +1}}</th>
                                      <td>{{user.name}}</td>
                                      <td>{{user.email}}</td>
                                      <td>{{user.address}}</td>
                                      <td>{{user.phone}}</td>
                                  </tr>
                                 
                              </tbody>
                          </table>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
