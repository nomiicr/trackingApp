

<div class="container-fluid pt-4">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                  <h5>User Attendence</h5>
              </div>
              <div class="card-body server-datatable selection-datatable">
                  <div class="row">
                      <div class="col-md-3 col-sm-3 p-3 d-flex">
                        
                          <div class="form-group">
                            
                              <select class="custom-select"  id="exampleFormControlSelect9"  (change)='onOptionsSelected($event.target.value)' >
                                  <option selected disabled >Please select a roles</option>
                                  <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
                                 
                              </select>
                          </div>
                        </div>
                        <div class="col-md-3 col-sm-3 p-3 d-flex">
                          
                            <div class="form-group">
                              
                                <select [(ngModel)]="userId" class="custom-select"  id="exampleFormControlSelect9"  >
                                    <option selected disabled >Please select a user</option>
                                    <option *ngFor="let role of users" [ngValue]="role" >{{role.firstName}}</option>
                                   
                                </select>
                            </div>
                          </div>
                          <div class="col-md-3 col-sm-3 p-4 d-flex">
                              <div class="form-group">
                                
                                  <input type="text" [(ngModel)]="dateRange"
                                  placeholder="Please Select Date"
                                  class="form-control"
                                  bsDaterangepicker>
                              </div>
                            </div>
                        <div class="col-md-3 col-sm-3 p-4">
                            <button class="btn btn-primary" (click)="ShowUsers()" >Search</button>
                  
                        </div>
                     </div>
                     <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Check in</th>
                                    <th scope="col">Check Out</th>
                                    <th scope="col">User Name</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let user of view; index as i">
                                <tr>
                                    <th scope="row">{{i +1}}</th>
                                    <td>{{user.date}}</td>
                                    <td>{{user.checkInTime}}</td>
                                    <td>{{user.checkOutTime}}</td>
                                    <td>{{user.user.username}}</td>
                                   
                                    <td [ngStyle]="{'color': user.isPresent == true  ? '#006400' : user.checkOutTime == '00:00:00' ? 'blue': 'red' }">{{user.isPresent == true ?'Present' :  user.checkOutTime == '00:00:00' ? 'Not Checked Out': 'Absent'}}</td>
                                  </tr>
                               
                            </tbody>
                        </table>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>
